[workspace]
resolver = "2"
members = [
    "cmd/soroban-rpc/lib/preflight",
    "cmd/crates/soroban-test/tests/fixtures/test-wasms/*",
    "cmd/crates/soroban-test/tests/fixtures/hello",
]

[workspace.package]
version = "20.2.0"
rust-version = "1.74.0"

[workspace.dependencies.soroban-env-host]
version = "=20.1.0"
git = "https://github.com/stellar/rs-soroban-env"
rev = "36d33cb6c986c9a8a9200b7eb04cf02e2c3f0ef4"

[workspace.dependencies]
base64 = "0.21.2"
thiserror = "1.0.46"
sha2 = "0.10.7"
ethnum = "1.3.2"
hex = "0.4.3"
itertools = "0.10.0"
sep5 = "0.0.2"
serde_json = "1.0.82"
serde = "1.0.82"
stellar-strkey = "0.0.7"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
tracing-appender = "0.2.2"
which = "4.4.0"
wasmparser = "0.90.0"

# [patch."https://github.com/stellar/rs-soroban-env"]
# soroban-env-host = { path = "../rs-soroban-env/soroban-env-host/" }

[workspace.dependencies.soroban-sdk]
version = "=20.1.0"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "e6c2c900ab82b5f6eec48f69cb2cb519e19819cb"

[profile.test-wasms]
inherits = "release"
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = true
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-panic-unwind]
inherits = 'release'
panic = 'unwind'