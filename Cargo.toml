[workspace]
resolver = "2"
members = [
    "cmd/stellar-rpc/lib/preflight",
    "cmd/stellar-rpc/lib/ffi",
    "cmd/stellar-rpc/lib/xdr2json"
]

[workspace.package]
rust-version = "1.74.0"

[workspace.dependencies.soroban-env-host]
version = "=21.1.0"

[workspace.dependencies.soroban-simulation]
version = "=21.1.0"

[workspace.dependencies.stellar-xdr]
version = "=21.1.0"
features = [ "serde" ]

[workspace.dependencies]
base64 = "0.22.0"
sha2 = "0.10.7"
libc = "0.2.147"
anyhow = "1.0.75"
rand = { version = "0.8.5", features = [] }
serde_json = "1.0"

[profile.release-with-panic-unwind]
inherits = 'release'
panic = 'unwind'
