name: Rust

on:
  push:
    branches: [ main, release/** ]
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: stellar/actions/rust-cache@main
      - run: rustup update
      - run: make rust-check
      - run: make rust-test
